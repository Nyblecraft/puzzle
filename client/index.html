<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Puzzle Nyblecraft</title>
    <link rel='stylesheet' href='dist/style.css'>
    <script src="dist/ui.bundle.js"></script>
</head>
<body onload="ui.checkBrowser();">
	<header>
		<h1> Puzzle </h1>
	</header>

	<section class="player">
		<form name="User" id="user-form">
			<p>Please, enter your name!</p>
			<input type="text" id="username" name="username" placeholder="Your name"/>
			<button type="button" onclick="ui.submitUser()">Start</button>
		</form>
		<p id="timer">0h 0m 0s</p>
		<form name="Result" id="save-result">
			<p>Do you want to save your result?</p>
			<button type="button" onclick="ui.sendResult()">Save</button>
			<button type="button" onclick="ui.newGame()">Play again</button>
		</form>
	</section>

	<div class="container">
		<section class="top10">
			<h2>Top 10:</h2>
			<div id="top10"></div>
		</section>

		<section id="puzzleContainer">
			<div id="puzzle">
				<div class="containerPiece" id="area1" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area2" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area3" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area4" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area5" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area6" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area7" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area8" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
				<div class="containerPiece" id="area9" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.drop(event)"></div>
			</div>
			<div id="containerPieces" ondragenter="return ui.enter(event)" ondragover="return ui.over(event)" ondrop="return ui.dropInContainer(event)">
				<img id="piece3" src="./img/kotel3.jpg" alt="piece3" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece5" src="./img/kotel5.jpg" alt="piece2" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece7" src="./img/kotel7.jpg" alt="piece4" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece1" src="./img/kotel1.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece2" src="./img/kotel2.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece4" src="./img/kotel4.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece9" src="./img/kotel9.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece8" src="./img/kotel8.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
				<img id="piece6" src="./img/kotel6.jpg" alt="piece1" draggable="true" ondragstart="ui.start(event)" ondragend="ui.end(event)">
			</div>
		</section>
	</div>
</body>
</html>
